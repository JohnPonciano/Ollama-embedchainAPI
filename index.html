<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Documentos</title>
</head>
<body>
    <h1>Upload de Documentos</h1>
    <input type="file" id="fileInput" multiple>
    <button onclick="uploadFiles()">Enviar</button>

    <script>
        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;

            if (files.length === 0) {
                alert("Selecione pelo menos um arquivo para enviar.");
                return;
            }

            const formData = new FormData();
            for (const file of files) {
                formData.append('files', file);
            }

            try {
                const response = await fetch('http://localhost:8000/add/documentos', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Erro ao fazer upload: ${response.statusText}`);
                }

                const result = await response.json();
                alert(result.message);
            } catch (error) {
                console.error(error);
                alert("Ocorreu um erro ao fazer upload dos documentos.");
            }
        }
    </script>
</body>
</html>
